<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="420" viewBox="0 0 1200 420">
  <rect width="1200" height="420" fill="#ffffff"/>
  <text x="40" y="60" font-family="Segoe UI, Arial" font-size="28" fill="#111">n8n Cloud workflow layout (placeholder)</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L9,3 L0,6 z" fill="#555"/>
    </marker>
  </defs>

  <rect x="80" y="150" width="280" height="140" rx="14" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="120" y="210" font-family="Segoe UI, Arial" font-size="20" fill="#111">Webhook</text>
  <text x="120" y="240" font-family="Segoe UI, Arial" font-size="14" fill="#444">Receives PDF as binary</text>

  <rect x="460" y="150" width="280" height="140" rx="14" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="500" y="210" font-family="Segoe UI, Arial" font-size="20" fill="#111">HTTP Request</text>
  <text x="500" y="240" font-family="Segoe UI, Arial" font-size="14" fill="#444">POST /api/analyze (multipart)</text>

  <rect x="840" y="150" width="280" height="140" rx="14" fill="#f7f7f7" stroke="#cfcfcf"/>
  <text x="880" y="210" font-family="Segoe UI, Arial" font-size="20" fill="#111">Respond</text>
  <text x="880" y="240" font-family="Segoe UI, Arial" font-size="14" fill="#444">Return JSON to caller</text>

  <line x1="360" y1="220" x2="460" y2="220" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="740" y1="220" x2="840" y2="220" stroke="#555" stroke-width="3" marker-end="url(#arrow)"/>
</svg>
